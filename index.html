<!DOCTYPE html>
<html>
<head>
<title>Example of JavaScript in HTML</title>
</head>
<body>
<h1>My first github.io page</h1>
<p>This is an example of how to use JavaScript to draw a red circle on a canvas element.</p>
<canvas id="circle" width="200" height="200"></canvas>
<script>
// Get the canvas element by its id
const canvas = document.getElementById("circle");

// Get the context object that provides drawing methods
const context = canvas.getContext("2d");

// Define the center and radius of the circle
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 50;

// Start a new path
context.beginPath();

// Draw an arc with the given parameters
context.arc(centerX, centerY, radius, 0, 2 * Math.PI);

// Set the fill color
context.fillStyle = "red";

// Fill the circle
context.fill();
</script>
</body>
</html>
